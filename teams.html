<html>

<head>
    <title>TBA Teams Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"
            type="text/javascript"></script>

    <script src="tbateams.js" type="text/javascript"></script>
    <script src="tbawdc.js" type="text/javascript"></script>

</head>

<body>
    <h1>The Blue Alliance (TBA) - Teams</h1>
    <h3>A Tableau Web Data Connector (WDC)</h3>
    <p>This WDC connects to the TBA Read API, downloads all teams as
        JSON data, and sends the data to Tableau.
    </p>
    <div id="authorization">
        <label for="auth_key">TBA Authorization Key:</label>
        <input type="text" id="auth_key" style="width:200px"><br/>
    </div>
    <div id="submit">
        <button type="button" id="submitButton" style="margin: 10px;">
            Submit
        </button>
    </div>
</body>

</html>
